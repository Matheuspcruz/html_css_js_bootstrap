<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fale Conosco</title>
  </head>
  <body>
    <div class="">
      <form class="" enctype="application/x-www-form-urlencoded"  method="post">
        <label for="nome_completo">Nome</label>
        <input id="nome_completo" type="text" name="nome_completo" placeholder="Digite seu nome completo">
          <br/>
        <label for="email">E-mail</label>
        <input id="email" type="email" name="email" placeholder="Digite seu e-mail">
        <br/>
        <label for="telefone">Telefone</label>
        <input id="telefone" type="text" name="telefone" placeholder="(11)11111-1111">
        <br/>
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem"></textarea>
        <br>
        <input type="submit" name="Enviar" value="Enviar">
      </form>
    </div>
  </body>
</html>
